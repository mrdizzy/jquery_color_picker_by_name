<html>

<style>
.swatch_container { text-align:center;}
.static_container { border:1px solid transparent; border-bottom:0;background-color:white;}

.big_colour_square_frame { cursor:pointer; display:inline-block; border:1px solid lightgrey; width:35px; height:35px; padding:2px;}
.big_colour_square_swatch { width:30px; height:30px;margin:2px;}
.text_label_for_colour { padding-top:0.25em;padding-bottom:0.25em;font:normal 1em Verdana;text-transform:uppercase;letter-spacing:0.05em;}

.container_to_fade_in {background-color:white;display:none; position:absolute; border:1px solid transparent;border-top:0;z-index:1;}

.small_swatch_frame { cursor:pointer;border:1px solid lightgrey;display:inline-block;padding:3px;margin:6px; }
.small_swatch { width:20px; height:20px; }
    .small_swatch_frame:hover { border-style:dotted;border-color:black;}
    
.selected { border: 1px solid black;}
.container_selected { border-color:black;border-style:dotted}
table td { vertical-align:middle; text-align:center;}
table .right, table .left { 
    font:normal 3em "Courier New";
    color:lightgrey;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    cursor:pointer;
}
table .right:hover, table .left:hover { 
    color:black;
}
td.swatch_cell { width:60%;}

</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<body>
    <div id="content" style="background-color:lightgrey;">
        <div id="pick" style="width:50%"</div>
        <div id="hello" style="width:50%;"></div>
        <div>Hello everyone!</div>
    </div>
</body>
<script type="text/javascript">
(function($) {

    function inGroupsOf(arr, n){
      var ret = [];
      var group = [];
      var len = arr.length;
      var per = len * (n / len);

      for (var i = 0; i < len; ++i) {
        group.push(arr[i]);
        if ((i + 1) % n == 0) {
          ret.push(group);
          group = [];
        }
      }
      if (group.length) ret.push(group);
      return ret;
    };

n","#cb4154":"Brick red","#722f37":"Wine","#cc4e5c":"Dark terra cotta","#893f45":"Cordovan","#e66771":"Light carmine pink","#e4717a":"Candy pink","#933d41":"Smokey topaz","#ab4e52":"Rose vale","#ef3038":"Deep carmine pink","#d73b3e":"Jasper"}

  $.fn.colorPicker = function(options) {
  var that = this;
    var settings = $.extend({
            colours_per_page: 16,
            colour_list: colour_list,
        }, options);
    var pointer = 0;
    var colour_groups = inGroupsOf(Object.keys(settings.colour_list), settings.colours_per_page)
    
    //static container
    var $static_container = $('<div></div>').addClass('static_container')
    var $text_label_for_colour = $('<div>Text label</div>').addClass("text_label_for_colour")
    var $big_colour_square_frame = $('<div></div>').addClass('big_colour_square_frame')
    var $big_colour_square_swatch = $('<div></div>').css("background-color", "green").addClass('big_colour_square_swatch')
    
    $big_colour_square_frame.append($big_colour_square_swatch)
    var $swatch = $('<div></div>').addClass("swatch_container")
    $swatch.append($big_colour_square_frame).append($text_label_for_colour)
    
    // container to fade in
    var $container_to_fade_in = $static_container.clone().addClass("container_to_fade_in")
    
    // compile containers
    $static_container.append($swatch)

    // Colour grids
    var counter = 0;
    
     var $divs = []
    colour_groups.forEach(function(colours) {
        var $div = $("<div></div>")
        $divs.push($div)
        colours.forEach(function(colour) {
            $div.append("<div class='small_swatch_frame'><div class='small_swatch' style='background-color:" + colour + "'></div></div>")
        })
        if(counter > 0 ) {
            $div.css({display:"none"})
        }
        counter++
    })
    
     var $table = $('<table></table>').prepend("<td class='left'>&laquo</td>");
     var $td = $('<td></td>').addClass("swatch_cell").html($divs)
     $table.append($td).append("<td class='right'>&raquo;</td>")    

    $container_to_fade_in.append($table)
        
    var $wrapper = $('<div></div>').append($static_container).append($container_to_fade_in)
    
   // Hover over a swatch
    $wrapper.on('mouseenter', 'div.small_swatch_frame', function() {    
        var chosen_colour = colour_groups[pointer][$(this).index()]
        $big_colour_square_swatch.css("background-color",chosen_colour)
        $text_label_for_colour.text(settings.colour_list[chosen_colour])        
        that.trigger('hover_colour', chosen_colour)
    })      
    
    // Click on a swatch    
    $wrapper.on('click', 'div.small_swatch_frame', function() {
        $container_to_fade_in.fadeOut();
    })  
    
    // Enter big swatch    
    $big_colour_square_frame.mouseenter(function() {   
        $static_container.addClass("container_selected")
        $container_to_fade_in.addClass("container_selected")
        $container_to_fade_in.fadeIn();
    })
    
    // Leave wrapper
    $wrapper.mouseleave(function() {  
        $static_container.removeClass("container_selected")
        $container_to_fade_in.removeClass("container_selected")  
        $container_to_fade_in.fadeOut();
    })   
   
   // Navigate between palettes
   $(this).on('click', 'table .left', function() {
   if(pointer > 0) {
         $divs[pointer].hide();
       pointer = pointer -1;
       $divs[pointer].show();
       }
   })
   
   $(this).on('click', 'table .right', function() {
   if(pointer < $divs.length + 1) {
       $divs[pointer].hide();
       pointer = pointer + 1;
       $divs[pointer].show();
       }
   })
   $(this).html($wrapper)
    
  return this;
  }
  

})(jQuery)
$('#pick').colorPicker()

</script>

</html>
